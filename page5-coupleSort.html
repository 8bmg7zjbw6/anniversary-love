<script>
  const positions = [
    "0px 0px",
    "-150px 0px",
    "0px -150px",
    "-150px -150px"
  ];

  let order = [0,1,2,3];
  order.sort(() => Math.random() - 0.5);

  const puzzle = document.getElementById("puzzle");
  let selected = null;

  function render() {
    puzzle.innerHTML = "";
    order.forEach((pos, i) => {
      const div = document.createElement("div");
      div.className = "piece";
      div.style.backgroundPosition = positions[pos];
      div.onclick = () => select(i);
      puzzle.appendChild(div);
    });
  }

  function select(i) {
    if (selected === null) {
      selected = i;
    } else {
      [order[selected], order[i]] = [order[i], order[selected]];
      selected = null;
      render();
      check();
    }
  }

  function check() {
    if (order.join() === "0,1,2,3") {
      document.getElementById("success").style.display = "block";
    }
  }

  render();
